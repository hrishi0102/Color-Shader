<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            href="style.css"
            rel="stylesheet"
    />
    <title>Color Tool</title>
</head>
<body>
    <div class = "container">
        <h1 class="title">Color Shader</h1>

        <label for="hex"> Color (Hex) </label>
        <input type="text" name="hex" id="hexInput" placeholder="#00000"/>
        <div class="toggle">
            <p id="lightenText" 
            class="toggle-text">Lighten</p>
            <div id="toggleBtn" class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
            <p id="darkenText" 
            class="toggle-text unselected">Darken</p>
        </div>
        <label for="slider" id="sliderText"> 0% </label>
        <input type="range" name="slider" id="slider" min="0" max="100" value="0"></input>

        <p>Input Color</p>
        <div id="inputColor" class="box"></div>
        <p>Output Color</p>
        <div id="alteredColor" class="box"></div>
        <p id="alteredColorText"> </p>


    </div>
    <script src="script.js"></script>
</body>
</html>
